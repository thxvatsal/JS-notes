<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Jack</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section>

        <h1 class="title">Help Jack Cross the Forest</h1>

        <!-- User Score -->
        <div class="score-div">
            <div class="counter-div">
                <h2> Your Score is: </h2>
                <h2 class="score">0</h2>
            </div>
        </div>

        <div class="container">
            <p>Press spacebar to start</p>
            <div class="game">
                <div class="hero">
                    <img class="hero-boy" src="images/hero.gif" alt="" />
                </div>
                <div class="villain">
                    <img class="villain-wolf" src="images/wolf.gif" alt="" />
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
